<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Up.Baloes - Login Administrativo</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../Images/favicon.ico">
    <link rel="shortcut icon" type="image/x-icon" href="../Images/favicon.ico">
    <link rel="apple-touch-icon" href="../Images/favicon.ico">
    
    <!-- Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- TailwindCSS para estilos -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="stylesheet" href="../css/login.css">
    
    <style>
        .admin-login-bg {
            background: linear-gradient(135deg, #1e3a8a 0%, #3730a3 50%, #7c3aed 100%);
        }
        .admin-card {
            background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
        .admin-input {
            border: 2px solid #e5e7eb;
            transition: all 0.3s ease;
        }
        .admin-input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        .admin-btn {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            transition: all 0.3s ease;
        }
        .admin-btn:hover {
            background: linear-gradient(135deg, #1d4ed8 0%, #1e40af 100%);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(59, 130, 246, 0.4);
        }
        .crown-icon {
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>
<body class="admin-login-bg min-h-screen flex items-center justify-center p-4">
    
    <!-- Background Animado -->
    <div id="animated-background" class="fixed inset-0 overflow-hidden">
        <div class="absolute inset-0 bg-gradient-to-br from-blue-900/20 via-purple-900/20 to-indigo-900/20"></div>
    </div>
    
    <!-- Container Principal -->
    <div class="relative z-10 w-full max-w-md">
        
        <!-- Card de Login -->
        <div class="admin-card rounded-2xl p-8 md:p-10">
            
            <!-- Header -->
            <div class="text-center mb-8">
                <div class="w-20 h-20 mx-auto mb-4 bg-gradient-to-br from-blue-600 to-purple-600 rounded-full flex items-center justify-center">
                    <i class="fas fa-crown text-3xl text-white"></i>
                </div>
                <h1 class="text-3xl font-bold text-gray-800 mb-2">Área Administrativa</h1>
                <p class="text-gray-600">Faça login para acessar o painel de administração</p>
            </div>
            
            <!-- Formulário de Login -->
            <form id="admin-login-form" class="space-y-6">
                
                <!-- Mensagem de Status -->
                <div id="message-container" class="hidden">
                    <div id="message" class="rounded-lg p-4 text-sm font-medium"></div>
                </div>
                
                <!-- Campo Email -->
                <div class="space-y-2">
                    <label for="admin-email" class="block text-sm font-medium text-gray-700">
                        <i class="fas fa-envelope mr-2 text-blue-600"></i>Email Administrativo
                    </label>
                    <input type="email" 
                           id="admin-email" 
                           name="email" 
                           required
                           class="admin-input w-full px-4 py-3 rounded-lg focus:outline-none"
                           placeholder="admin@upbaloes.com">
                </div>
                
                <!-- Campo Senha -->
                <div class="space-y-2">
                    <label for="admin-password" class="block text-sm font-medium text-gray-700">
                        <i class="fas fa-lock mr-2 text-blue-600"></i>Senha
                    </label>
                    <div class="relative">
                        <input type="password" 
                               id="admin-password" 
                               name="password" 
                               required
                               class="admin-input w-full px-4 py-3 pr-12 rounded-lg focus:outline-none"
                               placeholder="Digite sua senha">
                        <button type="button" 
                                id="toggle-admin-password" 
                                class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-blue-500 transition-colors duration-200">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <!-- Checkbox Lembrar -->
                <div class="flex items-center">
                    <input type="checkbox" 
                           id="admin-remember" 
                           name="remember"
                           class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                    <label for="admin-remember" class="ml-2 block text-sm text-gray-700">
                        Lembrar de mim
                    </label>
                </div>
                
                <!-- Botão de Login -->
                <button type="submit" 
                        id="admin-login-btn"
                        class="admin-btn w-full py-3 px-4 text-white font-semibold rounded-lg focus:outline-none focus:ring-4 focus:ring-blue-300 disabled:opacity-50 disabled:cursor-not-allowed">
                    <span id="admin-login-btn-text">
                        <i class="fas fa-sign-in-alt mr-2"></i>Entrar como Admin
                    </span>
                    <span id="admin-login-spinner" class="hidden">
                        <i class="fas fa-spinner fa-spin mr-2"></i>Entrando...
                    </span>
                </button>
                
            </form>
            
            <!-- Links Adicionais -->
            <div class="mt-8 text-center space-y-4">
                <div class="text-sm text-gray-600">
                    <i class="fas fa-shield-alt mr-2 text-yellow-500"></i>
                    Acesso restrito a administradores autorizados
                </div>
                
                <div class="border-t border-gray-200 pt-4">
                    <a href="login.html" 
                       class="text-sm text-blue-600 hover:text-blue-800 transition-colors duration-200">
                        <i class="fas fa-arrow-left mr-2"></i>Voltar ao Login Geral
                    </a>
                </div>
            </div>
            
        </div>
        
        <!-- Footer -->
        <div class="text-center mt-8">
            <p class="text-white/80 text-sm">
                © 2024 Up.Baloes - Sistema de Administração
            </p>
        </div>
        
    </div>
    
    <!-- JavaScript -->
    <script src="../js/admin-login.js"></script>
</body>
</html>
