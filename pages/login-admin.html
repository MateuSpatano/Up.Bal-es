<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Up.Baloes - Login Administrativo</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../Images/favicon.ico">
    
    <!-- Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- TailwindCSS para estilos -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        .login-bg {
            background: linear-gradient(135deg, #1e3a8a 0%, #3730a3 100%);
        }
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="login-bg min-h-screen flex items-center justify-center p-4">
    
    <div class="login-card w-full max-w-md p-8 rounded-2xl shadow-2xl">
        <!-- Logo -->
        <div class="text-center mb-8">
            <div class="w-20 h-20 rounded-full overflow-hidden bg-gradient-to-br from-blue-500 to-indigo-600 flex items-center justify-center mx-auto mb-4 shadow-lg">
                <img src="../Images/Logo System.jpeg" alt="Up.Baloes Logo" class="w-full h-full object-cover rounded-full">
            </div>
            <h1 class="text-2xl font-bold text-gray-800 mb-2">Up.Baloes</h1>
            <p class="text-gray-600">Área Administrativa</p>
        </div>

        <!-- Formulário de Login -->
        <form id="admin-login-form" class="space-y-6">
            <div class="space-y-2">
                <label for="admin-email" class="block text-sm font-medium text-gray-700">
                    <i class="fas fa-envelope mr-2 text-blue-600"></i>Email Administrativo
                </label>
                <input type="email" id="admin-email" name="email" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
                       placeholder="admin@upbaloes.com"
                       value="admin@upbaloes.com">
            </div>

            <div class="space-y-2">
                <label for="admin-password" class="block text-sm font-medium text-gray-700">
                    <i class="fas fa-lock mr-2 text-blue-600"></i>Senha
                </label>
                <div class="relative">
                    <input type="password" id="admin-password" name="password" required
                           class="w-full px-4 py-3 pr-12 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
                           placeholder="Digite sua senha"
                           value="admin123">
                    <button type="button" id="toggle-password" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <button type="submit" id="login-btn"
                    class="w-full px-6 py-3 text-white bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 rounded-lg font-medium transition-all duration-200 transform hover:scale-105 shadow-lg">
                <i class="fas fa-sign-in-alt mr-2"></i>Entrar como Administrador
            </button>
        </form>

        <!-- Informações de Demo -->
        <div class="mt-8 p-4 bg-blue-50 rounded-lg border border-blue-200">
            <h3 class="text-sm font-semibold text-blue-800 mb-2">
                <i class="fas fa-info-circle mr-1"></i>Credenciais de Demonstração
            </h3>
            <div class="text-xs text-blue-700 space-y-1">
                <p><strong>Email:</strong> admin@upbaloes.com</p>
                <p><strong>Senha:</strong> admin123</p>
            </div>
        </div>

        <!-- Voltar ao Sistema -->
        <div class="mt-6 text-center">
            <a href="../index.html" class="text-sm text-gray-600 hover:text-blue-600 transition-colors duration-200">
                <i class="fas fa-arrow-left mr-1"></i>Voltar ao Sistema Principal
            </a>
        </div>
    </div>

    <!-- Notificação -->
    <div id="notification" class="fixed top-4 right-4 z-50 p-4 rounded-lg shadow-lg transform translate-x-full transition-transform duration-300">
        <div class="flex items-center space-x-2">
            <i id="notification-icon" class="fas fa-info-circle"></i>
            <span id="notification-message"></span>
        </div>
    </div>

    <script>
        // Elementos do DOM
        const loginForm = document.getElementById('admin-login-form');
        const togglePasswordBtn = document.getElementById('toggle-password');
        const passwordInput = document.getElementById('admin-password');
        const notification = document.getElementById('notification');
        const notificationIcon = document.getElementById('notification-icon');
        const notificationMessage = document.getElementById('notification-message');

        // Toggle de visibilidade da senha
        togglePasswordBtn.addEventListener('click', () => {
            const icon = togglePasswordBtn.querySelector('i');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });

        // Função para mostrar notificação
        function showNotification(message, type = 'info') {
            const colors = {
                success: 'bg-green-500 text-white',
                error: 'bg-red-500 text-white',
                warning: 'bg-yellow-500 text-white',
                info: 'bg-blue-500 text-white'
            };

            const icons = {
                success: 'fa-check-circle',
                error: 'fa-exclamation-circle',
                warning: 'fa-exclamation-triangle',
                info: 'fa-info-circle'
            };

            notification.className = `fixed top-4 right-4 z-50 p-4 rounded-lg shadow-lg transform transition-transform duration-300 ${colors[type]}`;
            notificationIcon.className = `fas ${icons[type]}`;
            notificationMessage.textContent = message;

            // Mostrar notificação
            notification.classList.remove('translate-x-full');
            notification.classList.add('translate-x-0');

            // Esconder após 3 segundos
            setTimeout(() => {
                notification.classList.remove('translate-x-0');
                notification.classList.add('translate-x-full');
            }, 3000);
        }

        // Processar login
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const formData = new FormData(loginForm);
            const email = formData.get('email');
            const password = formData.get('password');

            // Simular validação (em produção, seria uma chamada para API)
            if (email === 'admin@upbaloes.com' && password === 'admin123') {
                // Criar sessão de admin
                const adminUser = {
                    id: 1,
                    name: 'Administrador',
                    email: 'admin@upbaloes.com',
                    role: 'admin',
                    loginTime: new Date().toISOString()
                };

                localStorage.setItem('currentUser', JSON.stringify(adminUser));
                
                showNotification('Login realizado com sucesso! Redirecionando...', 'success');
                
                setTimeout(() => {
                    window.location.href = 'admin.html';
                }, 1500);
            } else {
                showNotification('Credenciais inválidas. Verifique email e senha.', 'error');
            }
        });

        // Verificar se já está logado
        const currentUser = JSON.parse(localStorage.getItem('currentUser') || '{}');
        if (currentUser.role === 'admin') {
            showNotification('Você já está logado como administrador.', 'info');
            setTimeout(() => {
                window.location.href = 'admin.html';
            }, 2000);
        }
    </script>
</body>
</html>
