<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha - Up.Baloes</title>
    <link rel="icon" type="image/x-icon" href="../Images/favicon.ico">
    <link rel="shortcut icon" type="image/x-icon" href="../Images/favicon.ico">
    <link rel="apple-touch-icon" href="../Images/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/login-fixes.css">
</head>
<body class="bg-gradient-to-br from-blue-50 via-indigo-100 to-purple-100 min-h-screen flex items-center justify-center px-4 py-8">

    <div class="w-full max-w-md">
        <div class="bg-white/95 backdrop-blur-md shadow-2xl rounded-2xl p-6 sm:p-8 border border-white/40">
            <div class="text-center mb-6">
                <div class="mx-auto h-16 w-16 sm:h-20 sm:w-20 rounded-full overflow-hidden bg-gradient-to-br from-blue-500 to-indigo-600 flex items-center justify-center shadow-xl mb-4">
                    <img src="../Images/Logo System.jpeg" alt="Up.Baloes Logo" class="w-full h-full object-cover rounded-full">
                </div>
                <h1 class="text-2xl sm:text-3xl font-bold text-gray-800 mb-1">Redefinir Senha</h1>
                <p class="text-sm text-gray-500" id="reset-description">Digite uma nova senha para sua conta.</p>
            </div>

            <div id="status-message" class="hidden mb-4">
                <div id="status-message-content" class="rounded-lg px-4 py-3 text-sm font-medium"></div>
            </div>

            <form id="reset-password-form" class="space-y-4">
                <div>
                    <label for="new-password" class="block text-sm font-medium text-gray-700 mb-1">
                        <i class="fas fa-lock mr-2 text-blue-500"></i>Nova senha
                    </label>
                    <div class="relative">
                        <input 
                            type="password" 
                            id="new-password" 
                            name="new-password" 
                            required
                            minlength="8"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
                            placeholder="Mínimo 8 caracteres"
                        >
                        <button type="button" data-target="new-password" class="password-toggle absolute inset-y-0 right-0 px-3 flex items-center text-gray-400 hover:text-blue-500">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <p class="text-xs text-gray-500 mt-1">A senha deve conter letras e números.</p>
                </div>

                <div>
                    <label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-1">
                        <i class="fas fa-shield-alt mr-2 text-blue-500"></i>Confirmar nova senha
                    </label>
                    <div class="relative">
                        <input 
                            type="password" 
                            id="confirm-password" 
                            name="confirm-password" 
                            required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
                            placeholder="Repita a senha"
                        >
                        <button type="button" data-target="confirm-password" class="password-toggle absolute inset-y-0 right-0 px-3 flex items-center text-gray-400 hover:text-blue-500">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <button 
                    type="submit" 
                    id="reset-submit-btn"
                    class="w-full flex justify-center items-center gap-2 px-4 py-3 text-white bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 rounded-lg font-medium transition-all duration-200 shadow-lg"
                >
                    <i class="fas fa-check-circle"></i>
                    <span>Redefinir senha</span>
                </button>

                <a href="login.html" class="block text-center text-sm text-blue-600 hover:text-blue-500 transition-colors duration-200">
                    <i class="fas fa-arrow-left mr-1"></i>Voltar para o login
                </a>
            </form>
        </div>

        <p class="text-center text-xs text-gray-500 mt-6">&copy; 2024 Up.Baloes. Todos os direitos reservados.</p>
    </div>

    <script src="../js/reset-password.js"></script>
</body>
</html>
